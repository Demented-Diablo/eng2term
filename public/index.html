<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eng2Term</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Eng2Term</h1>
    <p>Type a natural English instruction to get a terminal command.</p>
    
    <input type="text" id="userInput" placeholder="e.g., create a new git branch" />
    <button id="generateBtn">Generate Command</button>

    <pre id="output"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
